    <script>
    $(function(){

        $(".label_div .index_input").each(function(){
            var thisVal=$(this).val();
            if(thisVal!=""){
                $(this).siblings("span").hide();
            }else{
                $(this).siblings("span").show();
            }
            //聚焦型输入框验证
            $(this).focus(function(){
                $(this).siblings("span").hide();
            }).blur(function(){
                var val=$(this).val();
                if(val!=""){
                    $(this).siblings("span").hide();
                }else{
                    $(this).siblings("span").show();
                }
            });
        })


    });

    </script>
